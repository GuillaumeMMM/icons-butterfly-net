<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 300px;
        padding: 1rem;
        font-family: system-ui, -apple-system, sans-serif;
      }

      h2 {
        font-size: 1.2rem;
      }

      p {
        color: rgb(74, 74, 74);
        margin: 5px 0;
      }

      ul {
        list-style: none;
        margin: 1rem 0;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      ul > li {
        padding: 2px;
        border-radius: 5px;
        background-color: #f8f8f8;
        border: 3px solid rgb(242, 242, 242);
      }

      ul > li > svg {
        width: 32px;
        height: 32px;
      }

      button {
        border: none;
        background: none;
        cursor: pointer;
        display: none;
        align-items: center;
        padding: 0.4rem 1.2rem;
        line-height: 1.5rem;
        background-color: rgb(0, 34, 255);
        color: white;
        text-decoration: none;
        border-radius: 3px;
        border: 2px solid rgb(5, 30, 192);
        box-shadow: 2px 2px 5px rgb(0, 34, 255, 0.3);
        font-size: 1rem;
      }

      button:hover {
        background-color: rgb(0, 30, 224);
      }

      button:focus-visible {
        outline: 2px solid rgb(0, 30, 224);
        outline-offset: 3px;
      }
    </style>
  </head>
  <body>
    <h2>Icons butterfly net</h2>
    <p><span id="count">0</span> icons found on this page</p>
    <ul id="list"></ul>
    <button type="button" id="download">Download</button>
    <script type="text/javascript" src="./purify.js"></script>
    <script src="popup.js" type="module"></script>
  </body>
</html>
